    <div class="contact-heading">
        <h1 class="lg-heading">Connect with <span class="text-secondary">Me</span></h1>
        <h2 class="sm-heading">Write your message and click submit to send your message:</h2>
    </div>
    <div class="main-contact">
        <div id="form-container" class="form-container">
            <form id="form">
                <div class="row">
                    <div class="col-25">
                        <label id="firstname-label" for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input class="contact-input" type="text" id="fname" name="firstname"
                            title="Must be more than 2 letters, no numbers or characters" pattern="[A-Za-z]{2,}"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label id="lastname-label" for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input class="contact-input" type="text" id="lname" name="lastname"
                            title="Must be more than 2 letters, no numbers or characters" pattern="[A-Za-z]{2,}"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label id="email-label" for="email">Email</label>
                    </div>
                    <div class="col-75">
                          <input class="contact-input" type="text"  id="email" name="email"  title="Must be valid email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}" required>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label id="message-label" for="message">Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="message" placeholder="Write your message" style="height:200px"
                            required></textarea>
                    </div>
                </div>



                <div class="row">
                    <input class="contact-input" onclick="checkFormValuesType()" id="submit" type="submit"
                        value="Submit">
                </div>
            </form>
        </div>

    </div>
